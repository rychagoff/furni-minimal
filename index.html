<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Furni Minimal — Производство мебели</title>

	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">

	<script src="libs/swiper/swiper-bundle.min.js" defer></script>
</head>
<body>

	<main class="main">

		<section class="section">

			<header class="header section__header">
				<div class="container">
					<div class="row">
						<div class="col-2">
							<a href="#" class="logo">
								<span class="logo__wrapper">
									<img src="img/logo.svg" alt="Furni Minimal" class="logo__img">
								</span>
							</a>
						</div>
						<div class="col-8">
							<nav class="menu">
								<li class="menu__item"><a href="#" class="menu__link">О компании</a></li>
								<li class="menu__item"><a href="#" class="menu__link">Каталог</a></li>
								<li class="menu__item"><a href="#" class="menu__link">Отзывы</a></li>
								<li class="menu__item"><a href="#" class="menu__link">Часто задаваемые вопросы</a></li>
								<li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
							</nav>
						</div>
						<div class="col-2">
							<div class="callback">
								<div class="callback__wrapper">
									<a href="tel:+78002060107" class="callback__phone">8 (800) 206 01 07</a>
									<a href="#" class="callback__text">Обратный звонок</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</header>

			<div class="section__content">
				<div class="container">
					<div class="row">
						<div class="col-1">
							<div class="section__soc">
								<div class="section__soc-items">
									<a href="#" class="soc-item" target="_blank">
										<img src="img/youtube.svg" alt="youtube">
									</a>
									<a href="#" class="soc-item" target="_blank">
										<img src="img/vk.svg" alt="vk">
									</a>
									<a href="#" class="soc-item" target="_blank">
										<img src="img/instagram.svg" alt="instagram">
									</a>
								</div>
							</div>
						</div>
						<div class="col-11">
							<div class="slider-container">

								<div class="swiper">
									<div class="swiper-wrapper">
										<div class="swiper-slide">Slide 1</div>
										<div class="swiper-slide">Slide 2</div>
										<div class="swiper-slide">Slide 3</div>
									</div>
									<div class="swiper-button-prev">
										<a href="#"><img src="img/arrow-left.svg" alt="prev"></a>
									</div>
									<div class="swiper-button-next">
										<a href="#"><img src="img/arrow-right.svg" alt="next"></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</section>

	</main>

</body>
</html>
